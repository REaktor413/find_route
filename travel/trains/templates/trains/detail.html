{% extends 'base.html' %}
{% block title %}Поезд{% endblock %}
{% block content%}
<h1>Поезд</h1>
<div class="row">
    <div class="col-md">
      <p>Название поезда: {{object.name}}</p>
    </div>
</div>
<div class="row">
    <div class="col-md-8 mx-auto">
        <table class="table table-striped">
            <tr>
                <th>Номер</th>
                <th>Откуда</th>
                <th>Куда</th>
                <th>Время пути</th>
                <th>&nbsp;</th>
                <th>&nbsp;</th>
            </tr>

            <tr>
                {#<td><a href="{% url 'trains:detail' pk=object.pk %}">{{object.name}}</a></td>#}
              <td>{{object.name}}</td>
                <td>{{object.from_city}}</td>
                <td>{{object.to_city}}</td>
                <td>{{object.travel_time}}</td>
                <td>&nbsp;</td>
                <td>&nbsp;</td>

            </tr>
        </table>

        <a href="{% url 'trains:home' %}">
            <button type="button" class="btn btn-light">Назад к списку</button>
        </a>
    </div>
</div>
{% endblock %}
